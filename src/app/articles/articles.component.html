<div>
<h2> Full-Stack CRUD Application With Laravel 9 (BackEnd) and Angular 13 (FrontEnd) Articles </h2>
<div>
    
    <div>

    </div>
</div>
<div>
    <table class="table table-striped">
        <thead>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
            <th>Author</th>
            <th>Action</th>
        </thead>
        <tbody *ngIf="articles.length">
    
            <tr *ngFor="let article of articles">
                <td>{{ article.id }}</td>
                <td>{{ article.title }}</td>
                <td> {{ article.body }}</td>
                <td> {{ article.author }}</td>
                
                <td> <button class="btn btn-info" routerLink="/edit/{{article.id}}">Edit</button>&nbsp; <button class="btn btn-danger" (click)="deleteArticle(article.id)">Delete</button> </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" routerLink="/add">Add New Article</button>


</div>
